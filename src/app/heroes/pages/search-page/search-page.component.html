<div class="flex flex-column p-2">
  <h3>Search</h3>
  <mat-form-field>
    <mat-label>Search hero</mat-label>
    <input type="text" matInput
    placeholder="Insert at least 3 letters..."
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">{{hero.superhero}}</mat-option>
      <mat-option *ngIf="heroes.length === 0 && searchInput.value!.length > 2">Nothing found with search term '{{searchInput.value}}'</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
